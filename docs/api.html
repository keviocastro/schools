      apiBlueprint: "FORMAT: 1A\n\nHOST: http://schools.logoseducacao.com.br/api\n\n# Schools API\n\nSchools é uma api para manter informações sobre escolas e seus registros administrativos.\n\n\n# Autentificação\n\nA autentificação de usuário para acesso aos recursos da api, deve ser feita atribuindo\nsempre o seguinte cabeçario na requisição:\n\n`authorization: Bearer token_id`\n\nOnde \"token id\" é obtido durante a autenficação do usuário no microservice de atentificação\nauth0 através do dominio \"logos.auth0.com\".\nVeja ver mais detalhes de como realizar essa autentificação nesse link: https://auth0.com/docs\n\n\n\n# Parametros de filtros, ordenação e pesquisa\n\nCada parâmetro de consulta, exceto as funções pré-definidas _with, _sort, _q e _group_by é interpretado como um filtro.\n\nExemplo: Listar todas as escolas que começam com nome: Vieira.\n\n<pre><code>/api/schools?name-lk=Vieira*<\/code><\/pre>\n\nNo exemplo acima o parametro name recebe o nome vieira que e o nome da escola, é com prefixo -lk sendo este igual a like do sql.\n\nTodos os filtros podem ser combinados com um operador AND.\n\n<pre><code>/api/schools?name-lk=Vieira*&created_at-min=2016-12-01 12:55:02<\/code><\/pre>\n\nO exemplo acima resultaria na seguinte SQL:\n\n<pre><code>Where `schools` LIKE \"Vieira%\" AND `created_at` >= \"2016-12-01 12:55:02\"<\/code><\/pre>\n\nÉ também possível usar vários valores para um filtro.\nVários valores estão separados por barra vertical |.\nVários valores são combinados com OR a não ser quando há um -not como sufixo, então eles são combinados com AND.\nPor exemplo, todos os livros com o ID de 5 ou 6:\n\n<pre><code>/api/schools?id=5|6<\/code><\/pre>\n\nOu todas as escolas, exceto aqueles com ID 5 ou 6:\n\n<pre><code>/api/schools?id-not=5|6<\/code><\/pre>\n\nO mesmo pode ser conseguido usando o -in como sufixo:\n\n<pre><code>/api/schools?id-in=5,6<\/code><\/pre>\n\nRespectivamente, o not-insufixo:\n\n<pre><code>/api/schools?id-not-in=5,6<\/code><\/pre>\n\n| Suffix        | Operator  | Meaning                               |\n|:--------------|-----------|---------------------------------------|\n| `-lk`         | LIKE      | O mesmo que o operador LIKE do SQL    |\n| `-not-lk`     | NOT LIKE  | O mesmo que o operador NOT LIKE do SQL|\n| `-in`         | IN        | O mesmo que o operador IN do SQL      |\n| `-not-in`     | NOT IN    | O mesmo que o operador NOT IN do SQL  |\n| `-min`        | >=        | Maior ou igual a                      |\n| `-max`        | <=        | Menor ou igual a                      |\n| `-st`         | <         | Menor que                             |\n| `-gt`         | >         | Maior que                             |\n| `-not`        | !=        | Diferente                             |\n\n\n# Parametros paginação\n\nOs parametros de paginação são: _page e _per_page.\n\n`_page` Define o número de página da consulta que será obtido.\n`_per_page` Define a quantidade de resultados da consulta por página.\n\n<pre><code>GET /api/schools?_page=2&_per_page=50<\/code><\/pre>\n\nNeste exemplo o resultado será a segunda página da coleção de resultados da listagem de escolas,\ncom 50 escolas por página, tendo um total de 4 páginas e 156 resultados no total.\n\nVeja o exemplo:\n\n```\n{\n    \"total\": \"156\",\n    \"per_page\": \"50\",\n    \"current_page\": \"2\",\n    \"last_page\": \"4\",\n    \"next_page_url\": \"https://schools.logoseducacao.com.br/api/schools?_page=3\"\n    \"prev_page_url\": \"https://schools.logoseducacao.com.br/api/schools?_page=1\"\n    \"data\": [\n      {\n          \"id\": 1, \n          \"name\": \"Name of school\", \n          \"type\": \"middle-school\"\n      },\n      ....\n}\n```\n\n# Parametros de transformação\n\nO prametro _group_by é utilizado para agrupar o conjunto de resultados da página atual \nda consulta por um ou mais atributos. Os nomes dos atributos são separados por virgula.\n\nAtenção: esse parametro agrupa somente os resultantes da pesquisa.\n\nVeja o exemplo:\n\n<pre><code>GET /api/schools<\/code><\/pre>\n\nConsiderando que esse recurso retornaria o resultado\n\n\n```\n{ \n    \"total\": \"3\"\n    \"per_page\": \"15\",\n    \"current_page\": \"1\",\n    \"last_page\": \"1\",\n    \"next_page_url\": \"null\"\n    \"prev_page_url\": \"null\"\n    \"data\": [\n      {\n          \"id\": 1, \n          \"name\": \"Name of school 1\",\n          \"type\": \"middle-school\",\n          \"UF\": \"GO\"\n      },\n      {\n          \"id\": 1, \n          \"name\": \"Name of school 2\", \n          \"type\": \"middle-school\",\n          \"UF\": \"GO\"\n      },\n      {\n          \"id\": 1, \n          \"name\": \"Name of school 3\", \n          \"type\": \"high-school\",\n          \"UF\": \"GO\"\n      },\n      {\n          \"id\": 1, \n          \"name\": \"Name of school 4\", \n          \"type\": \"high-school\",\n          \"UF\": \"DF\"\n      }\n    ]\n}\n```\n\n<pre><code>GET /api/schools?_group_by=type,UF<\/code><\/pre>\n\nUtilizando o parametro _group_by=type,UF teriamos:\n\n```\n{ \n    \"total\": \"3\"\n    \"per_page\": \"15\",\n    \"current_page\": \"1\",\n    \"last_page\": \"1\",\n    \"next_page_url\": \"null\"\n    \"prev_page_url\": \"null\"\n    \"data\": [\n       \"middle-school-GO\": [\n          {\n              \"id\": 1, \n              \"name\": \"Name of school 1\", \n              \"type\": \"middle-school\"\n          },\n          {\n              \"id\": 1, \n              \"name\": \"Name of school 2\", \n              \"type\": \"middle-school\"\n          }\n       ],\n       \"high-school-GO\": [\n          {\n            \"id\": 1, \n            \"name\": \"Name of school 3\", \n            \"type\": \"high-school\",\n            \"UF\": \"GO\"\n          }\n       ]\n       \"high-school-DF\": [\n          {\n              \"id\": 1, \n              \"name\": \"Name of school 4\", \n              \"type\": \"high-school\"\n          }\n       ]\n    ]\n}\n```\n\nO prametro `_group_by_count` é utilizado em conjunto com `_group_by` e é utilizado para retornar somente a quantidade\nde itens contidos nos grupos.\n\nConsiderando o exemplo acima e adicionando o _group_by_count=true teriamos:\n\n<pre><code>GET /api/schools?_group_id=type&_group_by_count=true<\/code><\/pre>\n\n```\n{ \n    \"total\": \"3\"\n    \"per_page\": \"15\",\n    \"current_page\": \"1\",\n    \"last_page\": \"1\",\n    \"next_page_url\": \"null\"\n    \"prev_page_url\": \"null\"\n    \"data\": [\n       \"middle-school-GO\": 2,\n       \"high-school-GO\": 1,\n       \"high-school-DF\": 1\n    ]\n}\n```\n\n# Group Calendários escolares\n\n`Calendário escolar` (definido nesta API como SchoolCalendar) é considerado como a definição do ano letivo ou calendário letivo, contendo fases avaliativas (Ex.: bimestres, recuperação).\ninicio e fim do ano.\n\n## Coleção de calendarios escolares [/school-calendars]\n\n### Listar calendarios escolares [GET]\n\nNesta ação você pode usar varios filtros para listagem, veja nesta <a href=\"#header-parametros-de-filtros-em-listagem\">sessão<\/a> como definir os parametros da requisição.\n\n+ Parameters\n    + _q (string, optional) - Pesquisa por palavra-chave, a correspondência e incluida conjunto de resultados.\n    + _sort (string, optional) - Ordena a coluna desejada, de forma acendente ou descendente.\n    + _with (string, optional) - Obtem informações do recurso relacionado.\n        + Members\n            + schoolClasses - Turmas do calendário escolar. Ex.: 1 Ano A.\n            + phases - Fases avaliativas do calendário escolar. Ex.: 1º Bimestre.\n\n+ Request  (application/json)\n\n    + Headers\n\n            authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImtpZCI6Ik0wRkdOelEzUlVZd1JqTTNNREEzTVRRd04wTkZNakJHUkRNMVJEZ3pNa1kyTXpRNE5qTTROZyJ9.eyJpc3MiOiJodHRwczovL2xvZ29zLmF1dGgwLmNvbS8iLCJzdWIiOiJnb29nbGUtb2F1dGgyfDEwODQyMDU0ODQ3NTA0MzYwOTQyOCIsImF1ZCI6WyJhcGkuc2Nob29scyIsImh0dHBzOi8vbG9nb3MuYXV0aDAuY29tL3VzZXJpbmZvIl0s al) - ID do grupo associado ao item.\n\n## ProgressSheetItem\n\n+ id: 1 (number) - Id Do item da ficha avaliativa\n+ Include (ProgressSheetItemFillable)\n\n## ProgressSheetFillable\n\n+ nome: `Ficha de Acompanhamento da Aprendizagem` (string) - Nome da ficha avaliativa\n+ options (array) - Opções de resposta de avaliação dos itens da ficha\n    + (object)\n        + identifier: `I` (string)\n        + label: `Irregular` (string)\n    + (object)\n        + identifier: `R` (string)\n        + label: `Regular` (string)\n    + (object)\n        + identifier: `B` (string)\n        + label: `Bom` (string)\n    + (object)\n        + identifier: `O` (string)\n        + label: `Ótimo` (string)\n\n## ProgressSheet\n\n+ id: 1 (number) - ID da ficha de avaliacao\n+ Include (ProgressSheetFillable)\n\n## LessonPlanModelFillable\n\n+ definition (array) - String JSON válido com definição do formulário de castro do plano de aula\n    + (object)\n        + name: `Objetivo` (string)\n        + type: \'text\' (string)\n        + `required`: true (boolean)\n    + (object)\n        + name: `Conteúdo` (string)\n        + type: \'text\' (string)\n        + `required`: true (boolean)\n    + (object)\n        + name: `Metodologia` (string)\n        + type: \'long-text\' (string)\n        + `required`: true (boolean)\n    + (object)\n        + name: `Material ditatico` (string)\n        + type: \'text\' (string)\n        + `required`: true (boolean)\n\n## LessonPlanModel\n\n+ id: 1 (number) - ID do modelo do plano de aula\n+ Include (LessonPlanModelFillable)\n\n## LessonPlanFillable\n\n+ lesson_plan_template_id: 1 (number, optional) - ID do modelo de plano de aula relacionado\n+ content (array) - String JSON válido contendo o conteúdo do plano\n    + (object)\n        + name: `Objetivo` (string)\n        + type: \'text\' (string)\n        + `required`: true (boolean)\n        + value: \'Resolver operações utilizando números decimais obedecendo regras.\'\n    + (object)\n        + name: `Conteúdo` (string)\n        + type: \'text\' (string)\n        + `required`: true (boolean)\n        + value: \'Operações com números ordinais.\'\n    + (object)\n        + name: `Metodologia` (string)\n        + type: \'long-text\' (string)\n        + `required`: true (boolean)\n        + value: \'Lorem ipsum dolor sit amet, consectetur adipiscing elit.\'\n    + (object)\n        + name: `Material ditatico` (string)\n        + type: \'text\' (string)\n        + `required`: true (boolean)\n        + value: \'Livro didático, Jogo de tabuleiro.\'\n\n## LessonPlan\n\n+ id: 1 (number) - Identificador único do plano de aula\n+ Include (LessonPlanFillable)\n\n## SubjectAnnualReport (object)\n\n+ Include (Subject)\n+ average_calculation: `((9.6 + 9.3)*0.4 + (9.3 + 9.8)*0.6)/2` (string) - `Calculo de média da disciplina`\n+ average_formula: `( ({1º Bimestre} + {2º Bimestre})*0.4 + ({3º Bimestre} + {4º Bimestre})*0.6 )/2` (string)  - `Formula utilizada para calcular a média anual da disciplina`\n+ average_year: 8.2 (number) - `Média do aluno para disciplina no ano letivo`\n+ absences: 10 (number) - `Total de faltas do aluno para disciplina no ano letivo`\n+ school_calendar_phases (array)\n    +  (object)\n        + Include (SchoolCalendarPhase)\n        + average: 7.2 (number) - `Média do aluno no para disciplina na fase do ano`\n        + average_calculation: `(6.5 + 5.7)/2` (string) - `Calculo da média da disciplina na fase do ano`\n        + average_formula: `({Nota 1.1} + {Nota 1.2})/2` (string) - `Formula utilizada para  calcular a média da disciplina na fase do ano`\n        + absences: 2 (number) - `Total de faltas do aluno para disciplina na fase do ano`\n        + student_grades (array)\n            + (StudentGrade)\n\n\n## AnnualReportPerPhase (object)\n\n+ Include (SchoolCalendarPhase)\n+ absences: 10 (number) - `Total de faltas do aluno na fase do calendário escolar.`\n\n## SubjectFillable (object)\n\n+ name: Matématica  (string) - Nome da disciplina. Ex.: Matématica, Português, Fisica.\n\n## Subject (object)\n\n+ id: 1 (number) - Identificador único da disciplina.\n+ Include (SubjectFillable)\n\n## StudentGradeFillable (object)\n\n+ grade: 7.5 (number) - Nota do aluno na avaliação.\n+ student_id: 1 (number) - ID do aluno.\n+ subject_id: 1 (number) - ID da disciplina relacionada a turma a qual o aluno realizou a avaliação.\n+ assessment_id: 1 (number) - ID da avaliação.\n+ school_class_id: 1 (number) - ID da turma onde a prova foi aplicada.\n\n## StudentGrade (object)\n\n+ id: 1 (number) - Identificador único da nota do aluno.\n+ Include (StudentGradeFillable)\n\n## OccurenceFillable (object)\n\n+ comment: fulano fez isso (string) - descrição sobre os fatos da occorencia\n+ level_id: 1 (number) - Nivel da occorencia\n+ about_person_id: 2 (number) - ID do usuario que esta recebendo a occorencia\n\n## Occurence (object)\n\n+ id: 1 (number) - Identificador único da ocorrência.\n+ Include (OccurenceFillable)\n\n## Level (object)\n\n+ id: 1 (number) - Identificador único de level\n+ name: Grave (string)\n\n## Assessment (object)\n\n+ id: 1 (number) - Identificador único da avaliação\n+ name: Nota N1 (string)- Descrição da avaliação\n+ school_calendar_phase_id: 1 (number) - ID da fase que a avaliação será registrada.\n\n## SchoolCalendarPhase (object)\n\n+ id: 1 (number) - Identificador único da fase avaliativa do ano.\n+ name: `1º Bimestre` (string)\n+ start: `2016-02-01` (string) - Data inicial do período avaliativo\n+ end: `2016-04-01` (string) - Ultimo dia do período avaliativo\n+ school_calendar_id: 1 (number)- ID do ano letivo a qual esta fase está relacionada.\n\n## SchoolCalendar (object)\n\n+ id: 1 (number) - Identificador único do ano letivo.\n+ Include (SchoolCalendarFillable)\n\n## SchoolCalendarFillable (object)\n\n+ year: 2014 (number) - Ano de referência\n+ start: `2016-02-01` - Inicio do ano letivo\n+ end: `2016-12-10` - Fim do ano letivo\n+ average_formula: `( ({1º Bimestre} + {2º Bimestre})*0.4 + ({3º Bimestre} + {4º Bimestre})*0.6 )/2`  - `Fórmula utilizada para calcular médias do aluno no ano`\n\n## SchoolFillable (object)\n\n+ name: Escola luz do saber (string) - Nome da escola.\n+ contacts (array) - Json com informações de contatos da escola.\n\n## School (object)\n\n+ id: 1 (number) - Identificador único da escola.\n+ Include (SchoolFillable)\n\n## SchoolClassFillable (object)\n\n+ identifier: A (string) - Abreviação/identificação da turma. Exmplo: B, para segunda turma do 1º ano (de 1 Ano B).\n+ grade_id: 1 (number) - ID do ano estudantíl.\n+ shift_id: 1 (number) - ID do turno.\n+ school_calendar_id: 1 (number) - ID do Ano letivo em que a turma existe.\n+ school_id: 1 (number) - ID da escola relacionada.\n+ evaluation_type (enum[string]) - Definiçao do modo de avaliação da turma.\n    + members\n        + grade_phase - Define que a avaliação da turma é por notas númericas calculadas por fase do calendário escolar.\n        + progress_sheet_phase - Define que a avaliação da turma é por ficha descritiva por aluno. \n+ progress_sheet_id (number) - ID da ficha descritiva utilizada para avaliar os alunos da turma.\n\n## SchoolClass (object)\n\n+ id: 1 (number) - Identificador único da turma.\n+ Include (SchoolClassFillable)\n\n## SchoolClassSubject (object)\n\n+ id: 1 (number) - Identificador único da disciplina em uma turma.\n+ school_class_id - ID da turma\n+ subject_id - ID da disciplina\n\n## Shift (object)\n\n+ id: 1 (number) - Identificador único do turno.\n+ name: Matutino (string) - Nome do turno. Exemplo: Vespertino, matutino, noturno.\n\n## LessonFillable (object)\n\n+ school_class_id: 1 (number) - `Identificador único da turma.`\n+ subject_id: 1 (number) - `Identificador único da disciplina (Matématica, física, ...).`\n+ start: `2016-08-30 13:17:11` (string) - `Data e horário de inicio da aula.`\n+ end: `2016-08-30 13:17:11` (string) - `Data e horário de termino da aula.`\n+ teacher_id: 1 (number) - `ID do professor.`\n\n## Lesson (object)\n\n+ id: 1 (number) - `Identificador único  da aula.`\n+ lesson_plan_id - `Identificador do plano de aula.`\n+ Include (LessonFillable)\n\n## Teacher (object)\n\n+ id: 1 (number) - `Identificador único do professor.`\n+ person_id: 1 (number) - `ID das informações básicas de pessoa do professor (nome, sobrenome, etc.)`\n\n## Person (object)\n\n+ id: 1 (number) - Identificador único da pessoa\n+ name: Caio Fernando Chaves (string) - Nome\n+ age: 15 (number) - Idade\n+ birthday: `2001-04-21` (string) - Data de aniversário\n+ piture: `https://randomuser.me/api/portraits/lego/6.jpg` (string) - Foto\n+ gender: male (string)\n+ place_of_birth: Santa Alenssandra (string) - Cidade de nascimento\n+ more: descricao (string) - Mais detalhes sobre a pessoa\n+ phone: `(62) 8385-5421` (string) - numero de telefone da pessoa\n\n## Student (object)\n\n+ id: 1 (number) - Identificador único do estudante.\n+ person_id: 1 (number) - ID das informações básicas de pessoa do aluno (nome, sobrenome, etc.).\n\n## AttendanceRecordFillable (object)\n\n+ lesson_id: 1 (number) - Identificador único da aula relacionada\n+ student_id: 1 (number) - Identificador único do aluno\n+ presence: 2 (number) - `0=Faltou a aula.1=Presente.2=Falta abonada.\n+ absence_dismissal: `Ricardo apresentou atestado medico` (string) - `Justificativa da falta (caso presence igual a 2)`\n\n## AttendanceRecord (object)\n\n+ id: 1 (number) - Identificador único do registro de presença\n+ Include (AttendanceRecordFillable)\n\n## Paginator (object)\n\n+ total: 25 (number) - Total de resultados encontrados\n+ per_page: 15 (number) - Quantidade de resultados por página\n+ current_page: 1 (number) - Página atual\n+ last_page: 2 (number) - Ultima página\n+ next_page_url: `http://localhost/api/<resource>?page=2` (string, nullable) - Url para resultados da proxima página\n+ prev_page_url: null (string, nullable) - Url para resultados da página anterior\n+ from: 1 (number) - Número inicial de resultados de paginação da página atual\n+ to: 15 (number) - Número final de resultados de paginação da página atual\n\n\n# Group Avaliações\n\nNesta API, avaliações são definições de desempenho dos alunos. <br/>\nO desempenho do aluno pode ser avaliado por `Notas` ou `Avaliações descritivas`.<br/>\n`Notas` são os registros de resultados dos alunos em provas/trabalhos/etc.<br/>\n`Avaliações descritivas` são registros que os professores fazem para indicar qual a situação do aluno referente a uma habilidade.<br>\nVeja a imagem neste [link](https://drive.google.com/file/d/0B3GJIAxM0VTOSWpoLTY4aXo0VkE/view) com a simulação de um aplicativo durante o preenchimento da ficha de avaliação de um aluno.\n\n## Coleção de avaliacoes [/assessments]\n\n`Assessments` são as notas dos alunos que o professor precisa informar durante o ano/calendário escolar.<br/>\nVeja a imagem neste [Link](https://drive.google.com/a/logoseducacao.com.br/file/d/0B_HwgyV_NIl-OEhRWkQ0dnc3Z28/view?usp=sharing) com exemplo de um aplicativo\npara registrar notas dos alunos de uma turma.<br/>`Nota 1.1` e `Nota 1.2` são os assessments.\n\n### Listar avaliações [GET]\n\nNesta ação você pode usar varios filtros para listagem, veja nesta <a href=\"#header-parametros-de-filtros-em-listagem\">sessão<\/a> como definir os parametros da requisição.\n\n\n+ Parameters\n    + _q (string, optional) - Pesquisa por palavra-chave, a correspondência e incluida conjunto de resultados.\n        + Members\n            +name\n    + _sort (string, optional) - Ordena a coluna desejada, de forma acendente ou descendente.\n    + _with (string, optional) - Obtem informações do recurso relacionado.\n        + Members\n            + schoolCalendarPhase - Fase do calendário escolar relacionada a avaliação. \n\n+ Request  (application/json)\n    + Headers\n\n            authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImtpZCI6Ik0wRkdOelEzUlVZd1JqTTNNREEzTVRRd04wTkZNakJHUkRNMVJEZ3pNa1kyTXpRNE5qTTROZyJ9.eyJpc3MiOiJodHRwczovL2xvZ29zLmF1dGgwLmNvbS8iLCJzdWIiOiJnb29nbGUtb2F1dGgyfDEwODQyMDU0ODQ3NTA0MzYwOTQyOCIsImF1ZCI6WyJhcGkuc2Nob29scyIsImh0dHBzOi8vbG9nb3MuYXV0aDAuY29tL3VzZXJpbmZvIl0sImF6cCI6Ilh4akkxQ1ROVEdZTjl0YkJ4MHlKbXRNdnZUYnQ1aFdXIiwiZXhwIjoxNTAzOTQ4MjAzLCJpYXQiOjE0OTYxNzIyMDMsInNjb3BlIjoib3BlbmlkIHByb2ZpbGUiLCJndHkiOiJwYXNzd29yZCJ9.vY7G5zS7h_auFmbQgMeYwDTBFITHmgsTWed26MTiuhjI-KohxkCu_ENZNed_v7FigRpTwNrGM3aRghNxv77EBAlFsXQBwzsEva3Qf6K75T2G6-5hOqzhJ06xgJJOA-cFzHDFKvJC0bmtxvJAFvZaI3lh0y_2cON-RacoqvBxz2RiO3mi2IQ_CAjXbKlokTUuvdBNVOsrrDzqnS6X8Xd1Ql7rVSkShY36kZ9abmLSYVv5s1Ae5EhJcEWfoRZ1j6lqtcpWmYQ3cOsoXzEzgPlfZtDvWPof0xAa-_v_5ot1dp8rJDkWTk59dVVd4sOe2JTEfwLr3G_ofu8e0wuzxSeA9w\n\n+ Response 200 (application/json)\n\n    + Attributes\n        + Include Paginator\n        + data (array)\n            + (Assessment)\n\n\n## Coleção de fichas avaliativas [/progress-sheets{?_q,_sort,_with}]\n\n`progress-sheets` são fichas de avaliação descritiva preenchidas pelos professores com informações sobre o desempenho dos alunos. \nNormalmente essas fichas são utilizadas para avaliações durante o nível de educação infantíl.\nVeja a imagem neste [link](https://drive.google.com/file/d/0B3GJIAxM0VTOSWpoLTY4aXo0VkE/view) a simulação de um aplicativo \nonde é registrado a ficha de avaliação de um aluno.\n\n### Listar de fichas avaliativas [GET]\n\nNesta ação você pode usar varios filtros para listagem, veja nesta <a href=\"#header-parametros-de-filtros-em-listagem\">sessão<\/a> como definir os parametros da requisição.\n\n+ Parameters\n    + _q (string, optional) - Pesquisa por palavra-chave, a correspondência e incluida conjunto de resultados.\n        + Members\n            +name\n    + _sort (string, optional) - Ordena a coluna desejada, de forma acendente ou descendente.\n    + _with (string, optional) - Obtem informações do recurso relacionado.\n        + Members\n            + items - Items da ficha avaliativa\n            + groups - Todos os grupos relacionados a ficha avaliativa\n\n+ Request  (application/json)\n    + Headers\n\n            authorization: Bearer eyJ0eX
